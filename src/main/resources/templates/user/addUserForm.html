<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add User</title>
<link rel="stylesheet" type="text/css"
  href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.12.1/datatables.min.css" />
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  data-integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  data-crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <form th:action="@{/addUser}" th:object="${newUser}" method="post">

      <input type="text" th:field="*{username}"
        placeholder="${user.getUsername()}"
        class="form-control col-4 mb-4" />

      <input type="password" th:field="*{password}"
        th:value="${password}" placeholder="Input password:"
        class="form-control col-4 mb-4">

      <input type="hidden" th:field="*{id}" placeholder=""
        class="form-control col-4 mb-4" />

      <button class="btn btn-primary" type="submit">Save</button>

    </form>
  </div>
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.12.1/datatables.min.js"></script>
</body>
</html>
