<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.12.1/datatables.min.css">
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/common.css">
<title>SEARCH</title>
</head>
<body>
  <div class="container" id="navigator">
    <ul class="nav nav-pills nav-stacked">
  
    <li class="active"><a href="">Home</a></li>
    
    <li class="dropdown"><a class="dropdown-toggle"
      data-toggle="dropdown" href="#"> Searches <span class="caret"></span>
    </a>
      <ul class="dropdown-menu">
        <li><a href="/simplesearch">Simple Search</a></li>
        <li><a href="/advancedsearch">Advanced Search</a></li>
        <li><a href="/textsearch">Text Search</a></li>
        <li><a href="/hotwordsearch">Hotword Search</a></li>
        <li><a href="/oversearch">Over Search</a></li>
      </ul></li>
    
    <li class="dropdown"><a class="dropdown-toggle"
      data-toggle="dropdown" href="#"> Admin view <span class="caret"></span>
    </a>
      <ul class="dropdown-menu">
        <li><a href="/showPhysicalBooks">View Physical Books</a></li>
        <li><a href="/showDigitalBooks">View Digital Books</a></li>
        <li><a href="/showUsers">View Users</a></li>
      </ul></li>
      
    <li><a href="/logout">Log out</a></li>
     
  </ul>
  </div>
  <div class="container mt-5">
    <h2 align="center">Hotword Search</h2>
    <form th:action="@{/hotwordsearch}" method="get">
      <select class="form-control" id="hotword" name="keyword"> 
        <option th:each="hotword: ${hotwords}" th:value="${hotword.name}"
          th:text="${hotword.name} + '  Searched Times:  ' +${hotword.useCount}">
      </select>
      <button type="submit" class="btn btn-info">Search</button>
      <button type="reset" class="btn btn-info">Reset</button>
    </form>
    <table class="table table-bordered table-sm mt-2" id="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>ISBN</th>
          <th>Author</th>
          <th>Publisher</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="book : ${physicalBooks}" th:field="${l}">
          <td th:text="${book.title}"></td>
          <td th:text="${book.isbn}"></td>
          <td th:text="${book.author}"></td>
          <td th:text="${book.publisher}"></td>
          <td>
            <a th:href="@{/book-info(bookId=${book.isbn})}" class="btn btn-info">Check</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script
    type="text/javascript"
    src="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.12.1/datatables.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
