<html lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Show Digital Books</title>
<link
	rel="stylesheet"
	type="text/css"
	href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.12.1/datatables.min.css" />
<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	data-integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	data-crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<table
			class="table table-borded table-striped"
			id="digital-book-table">
			<thead>
				<tr>
					<th>Title</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="digitalBook: ${digitalBooks}">
					<!-- IMPORTANT! This is how you access an attribute from the ModelAndView object of according method in  
					the controller-->
					<td
						th:text="${digitalBook.getTitle()}">
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script
		type="text/javascript"
		src="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.12.1/datatables.min.js"></script>
</body>
</html>
