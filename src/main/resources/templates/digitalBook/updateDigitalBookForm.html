<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update DigitalBook</title>
<link rel="stylesheet" type="text/css"
  href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.12.1/datatables.min.css">
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/common.css">
</head>
<body onload="loadNavigator()">
  <div id="navigator"></div>
  <div class="container mt-4">
    <form th:action="@{/updateDigitalBook}" th:object="${digitalBook}"
      method="post">

      <input type="hidden" th:field="*{isbn}"
        placeholder="Enter digitalBook ISBN"
        class="form-control col-4 mb-4" />

      <input type="text" th:field="*{title}"
        placeholder="Enter digitalBook title "
        class="form-control col-4 mb-4" />

      <input type="text" th:field="*{author}"
        placeholder="Enter digitalBook title "
        class="form-control col-4 mb-4" />

      <input type="text" th:field="*{publisher}"
        placeholder="Enter digitalBook publisher "
        class="form-control col-4 mb-4" />

      <input type="number" th:field="*{pubdate}"
        placeholder="Enter digitalBook publish year "
        class="form-control col-4 mb-4" />

      <input type="text" th:field="*{bookurl}"
        placeholder="Enter digitalBook book url "
        class="form-control col-4 mb-4" />

      <input type="text" th:field="*{source}"
        placeholder="Enter digitalBook source "
        class="form-control col-4 mb-4" />

      <button class="btn btn-primary" type="submit">Save</button>

    </form>
  </div>
 <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.12.1/datatables.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
